
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Financiamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3ecdf;
      padding: 20px;
      color: #000;
      max-width: 480px;
      margin: auto;
    }
    h3 {
      text-align: center;
      color: #111;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #eee;
      color: #000;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
    #resultado {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      display: none;
    }
    small {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h3>Simule seu financiamento</h3>
  <label for="valor">Valor do imóvel (R$):</label>
  <input id="valor" type="number" placeholder="Ex: 250000">

  <label for="entrada">Entrada (%):</label>
  <select id="entrada">
    <option value="20">20%</option>
    <option value="30">30%</option>
    <option value="40">40%</option>
  </select>

  <label for="prazo">Prazo (anos):</label>
  <select id="prazo">
    <option value="30">30 anos</option>
    <option value="35">35 anos</option>
  </select>

  <button onclick="calcular()">Simular</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      let valor = parseFloat(document.getElementById("valor").value);
      let entradaPerc = parseFloat(document.getElementById("entrada").value);
      let prazoAnos = parseInt(document.getElementById("prazo").value);
      let juros = 0.009;

      if (isNaN(valor) || valor <= 0) {
        alert("Informe um valor válido.");
        return;
      }

      let entrada = valor * (entradaPerc / 100);
      let financiado = valor - entrada;
      let meses = prazoAnos * 12;

      let parcela = financiado * (juros * Math.pow(1 + juros, meses)) / (Math.pow(1 + juros, meses) - 1);

      document.getElementById("resultado").style.display = "block";
      document.getElementById("resultado").innerHTML =
        "<b>Entrada aproximada:</b> R$ " + entrada.toFixed(2).replace('.', ',') + "<br>" +
        "<b>Valor financiado:</b> R$ " + financiado.toFixed(2).replace('.', ',') + "<br>" +
        "<b>Parcela estimada:</b> R$ " + parcela.toFixed(2).replace('.', ',') + "<br>" +
        "<small>(Estimativa com taxa de 0,9% ao mês — valor apenas ilustrativo)</small>";
    }
  </script>
</body>
</html>
